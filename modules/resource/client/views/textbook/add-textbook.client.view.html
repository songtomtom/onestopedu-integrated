<!-- begin breadcrumb -->
<ol class="breadcrumb pull-right">
  <li class="breadcrumb-item"><a href="javascript:;">Home</a></li>
  <li class="breadcrumb-item">Resource Management</li>
  <li class="breadcrumb-item"><a ui-sref="resource.textbook.list">Textbook List</a></li>
  <li class="breadcrumb-item active">Add Textbook</li>
</ol>
<!-- end breadcrumb -->
<!-- begin page-header -->
<h1 class="page-header">Add Textbook</h1>
<!-- end page-header -->

<hr class="bg-grey-lighter" />

<div class="row">
  <!-- begin col-12 -->
  <div class="col-lg-12">
    <!-- begin panel -->
    <div class="panel panel-inverse">

      <!-- begin panel-heading -->
      <div class="panel-heading">
        <div class="panel-heading-btn">
          <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" panel-expand><i class="fa fa-expand"></i></a>
          <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" panel-reload><i class="fa fa-redo"></i></a>
          <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" panel-collapse><i class="fa fa-minus"></i></a>
          <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" panel-remove><i class="fa fa-times"></i></a>
        </div>
        <h4 class="panel-title height-20">Form</h4>
      </div>
      <!-- end panel-heading -->

      <!-- begin panel-body -->
      <div class="panel-body">

        <form class="form-horizontal form-bordered" name="vm.form.textbookForm" novalidate autocomplete="off">

          <div class="alert alert-secondary fade show">
            <span class="text-danger f-s-15">*</span> Basic information for <strong ng-if="vm.textbook.textbookType === 'top'">Top</strong> textbook.
          </div>

          <div class="form-group row" show-errors>
            <label class="col-form-label col-lg-2 bg-silver-lighter" for="providers"><span class="text-danger">*</span>Providers</label>
            <div class="col-lg-4">
              <select class="form-control form-control-sm" chosen name="providers" ng-model="vm.textbook.providers" ng-options="provider for provider in vm.auth.user.providers" required>
                <option disabled value="">Provider...</option>
              </select>
              <div ng-messages="vm.form.textbookForm.providers.$error" role="alert">
                <p class="help-block error-text" ng-message="required">Providers is required.</p>
              </div>
            </div>
          </div>

          <div class="form-group row" show-errors>
            <label class="col-form-label col-lg-2 bg-silver-lighter" for="title"><span class="text-danger">*</span>Title</label>
            <div class="col-sm-10">
              <input type="text" class="form-control form-control-sm" ng-model="vm.textbook.title" name="title" placeholder="Title..." required />
              <div ng-messages="vm.form.textbookForm.title.$error" role="alert">
                <p class="help-block error-text" ng-message="required">Title is required.</p>
              </div>
            </div>

          </div>

          <div class="form-group row">
            <label class="col-form-label col-lg-2 bg-silver-lighter">New Upload Textboock File</label>
            <div class="col-sm-10">
              <span class="btn btn-primary btn-sm btn-file m-r-5">
                <i class="fa fa-plus"></i>
                <span>Add File</span>
                <input type="file" ngf-select ng-model="vm.textbookFile" ngf-pattern=".pdf,.doc,.docx" accept=".pdf,.doc,.docx">
              </span>

              <!-- begin table -->
              <table class="table table-striped table-condensed m-t-10">
                <tbody class="files">
                  <tr ng-if="!vm.textbookFile">
                    <td colspan="5" class="text-center text-muted p-t-30 p-b-30">
                      <i class="fa fa-file fa-3x"></i>
                      <div>No file selected</div>
                    </td>
                  </tr>
                  <tr class="template-upload fade show in" ng-if="vm.textbookFile">
                    <td>
                      {{vm.textbookFile.name}}
                    </td>
                    <td>
                      {{vm.textbookFile.size | filesize}}
                    </td>
                    <td nowrap="" width="1%">
                      <button type="button" class="btn btn-default btn-xs cancel" ng-click="vm.cancelFile()">
                        <i class="fa fa-times"></i>
                        Cancel
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
              <!-- end table -->
            </div>
          </div>

        </form>
      </div>
      <!-- end panel-body -->
      <!-- begin panel-footer -->
      <div class="panel-footer text-right">
        <button ui-sref="resource.textbook.list" class="btn btn-white btn-sm">Cancel</button>
        <button ng-click="vm.add(vm.form.textbookForm.$valid)" class="btn btn-primary btn-sm"><i class="fas fa-check"></i> Submit</button>
      </div>
      <!-- end panel-footer -->
    </div>
    <!-- end panel -->
  </div>
  <!-- end col-12 -->

</div>
