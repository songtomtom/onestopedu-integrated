<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
  <base href="/">
  <title>{{title}}</title>
  <meta name="description" content="{{description}}">
  <meta name="fragment" content="!">

  <!-- Fav Icon -->
  <link href="{{favicon}}" rel="shortcut icon" type="image/x-icon">

  <!-- Application CSS Files -->
  {% for cssFile in cssFiles %}
  <link rel="stylesheet" href="{{cssFile}}">
  {% endfor %}
</head>

<body ng-controller="MainController as vm">

  <!-- begin #page-container -->
  <div id="page-container" class="page-container page-sidebar-fixed page-header-fixed page-with-wide-sidebar" ng-class="{
  	'page-content-full-height': vm.$state.current.data.pageContentFullHeight
  }">
    {% block content %}{% endblock %}
  </div>
  <!-- end page container -->

  <!--Embedding The User Object-->
  <script type="text/javascript">
    var user = {{user | json | safe}};
  </script>

  <!--Load The Socket.io File-->
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>

  <!--Application JavaScript Files-->
  {% for jsFile in jsFiles %}
  <script type="text/javascript" src="{{jsFile}}"></script>
  {% endfor %}

  <!--Livereload script rendered -->
  {% if livereload %}
  <script type="text/javascript" src="{{host}}:35729/livereload.js"></script>
  {% endif %}
</body>

</html>
