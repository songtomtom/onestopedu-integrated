<!-- begin #header -->
<div id="header" class="header navbar-inverse" ng-controller="HeaderController as vm">
	<!-- begin navbar-header -->
	<div class="navbar-header">
		<a ui-sref="home" class="navbar-brand">
			<img class="m-b-10" src="/modules/core/client/img/brand/1stopedu-logo-white.png">
		</a>
	</div>
	<!-- end navbar-header -->

	<!-- begin header-nav -->
	<ul class="navbar-nav navbar-right">
		<li>
			<form class="navbar-form">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Enter keyword" />
					<button type="submit" class="btn btn-search"><i class="fa fa-search"></i></button>
				</div>
			</form>
		</li>
		<li class="dropdown">
			<a href="javascript:;" data-toggle="dropdown" class="dropdown-toggle f-s-14">
				<i class="fa fa-bell"></i>
				<span class="label">0</span>
			</a>
			<ul class="dropdown-menu media-list dropdown-menu-right">
				<li class="dropdown-header">NOTIFICATIONS (0)</li>
				<li class="text-center width-300 p-b-10">
					No notification found
				</li>
			</ul>
		</li>
		<li class="dropdown navbar-language">
			<a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown">
				<span class="flag-icon flag-icon-us" title="us"></span>
				<span class="name">EN</span> <b class="caret"></b>
			</a>
			<ul class="dropdown-menu p-b-0" ng-controller="TranslateController as transVm">
				<li class="arrow"></li>
				<li><a href="javascript:;" ng-click="transVm.changeLanguage('en')"><span class="flag-icon flag-icon-us" title="us"></span> English</a></li>
				<li><a href="javascript:;" ng-click="transVm.changeLanguage('ko')"><span class="flag-icon flag-icon-kr" title="kr"></span> Korean</a></li>
				<li><a href="javascript:;" ng-click="transVm.changeLanguage('cn')"><span class="flag-icon flag-icon-cn" title="cn"></span> Chinese</a></li>
				<li class="divider m-b-0"></li>
				<li class="text-center"><a href="javascript:;">more options</a></li>
			</ul>
		</li>
		<li class="dropdown navbar-user">
			<a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown">

				<img ng-src="{{vm.auth.user.profileImage}}" />

				<span class="d-none d-md-inline">{{vm.auth.user.nickName}}</span> <b class="caret"></b>
			</a>
			<div class="dropdown-menu dropdown-menu-right">
				<a ui-sref="user.profile" class="dropdown-item">Profile</a>
				<a ui-sref="inbox.list-notification" class="dropdown-item"><span class="badge badge-danger pull-right">2</span> Inbox</a>
				<a ui-sref="schedule.my-calendar" class="dropdown-item">Calendar</a>
				<div class="dropdown-divider"></div>
				<a href="/api/auth/signout" target="_self" class="dropdown-item">Log Out</a>
			</div>
		</li>
	</ul>
	<!-- end header navigation right -->
</div>
<!-- end #header -->
