<div ng-controller="FooterController as vm">
	<!-- begin scroll to top btn -->
	<a href="javascript:;" class="btn btn-icon btn-circle btn-success btn-scroll-to-top fade" scroll-top><i class="fa fa-angle-up"></i></a>
	<!-- end scroll to top btn -->

	<div class="small-chat-box ng-small-chat" ng-if="vm.open">
		<!-- begin panel -->
		<div class="panel panel-inverse">
			<div class="panel-heading">
				<div class="panel-heading-btn">
					<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" ng-click="vm.open =! vm.open"><i class="fa fa-times"></i></a>
				</div>
				<h4 class="panel-title">
					Surem
					<!-- <div class="custom-control custom-switch">
						<input type="checkbox" class="custom-control-input" id="customSwitch1">
						<label class="custom-control-label" for="customSwitch1"></label>
					</div> -->

					<div class="pull-right">
						<span ng-if="vm.byte <= 80" class="label label-success">SMS</span>
						<span ng-if="vm.byte > 80 && vm.byte <= 2000" class="label label-warning">LMS</span>
						<span ng-if="vm.byte > 2000" class="label label-danger">ERR!</span>
					</div>
				</h4>
			</div>

			<form class="form-horizontal" name="vm.form.suremForm" novalidate autocomplete="off">
				<div class="form-group" show-errors>
					<textarea class="form-control no-rounded-corner" name="text" ng-model="vm.text" rows="10" required> </textarea>
					<div ng-messages="vm.form.suremForm.text.$error" role="alert">
						<p class="help-block error-text" ng-message="required">Text is required.</p>
					</div>
				</div>

				<div class="form-group text-center">
					<div class="custom-control custom-switch">
						<input type="checkbox" class="custom-control-input" id="custom-switcher" ng-model="vm.sendType" ng-true-value="'input'" ng-false-value="'select'">
						<label class="custom-control-label" for="custom-switcher">Toggle Select/Input</label>
					</div>
				</div>

				<div class="form-group" ng-if="vm.sendType === 'select'" show-errors>
					<div class="form-chosen-up">
						<select class="form-control" chosen name="member" ng-model="vm.memberId" ng-options="member._id as member.title for member in vm.members" required>
							<option value="">Select members...</option>
						</select>
					</div>
					<div ng-messages="vm.form.suremForm.member.$error" role="alert">
						<p class="help-block error-text" ng-message="required">Member is required.</p>
					</div>
				</div>

				<div class="form-group" ng-if="vm.sendType === 'input'" show-errors>
					<input type="text" class="form-control form-control-sm" ng-model="vm.inputMobile" name="mobile" mask="999-999?9-9999" placeholder="Enter mobile..." required />
					<div ng-messages="vm.form.suremForm.mobile.$error" role="alert">
						<p class="help-block error-text" ng-message="required">Mobile number is required.</p>
					</div>
				</div>
			</form>


			<div class="panel-footer">
				<button ng-click="vm.send(vm.form.suremForm.$valid)" class="btn btn-primary btn-sm btn-block">Send</button>
			</div>
		</div>
		<!-- end panel -->
	</div>

	<!-- begin scroll to top btn -->
	<button href="javascript:;" class="btn btn-icon btn-circle btn-success btn-menual-mobile" ng-click="vm.open = !vm.open"><i class="fa fa-mobile"></i></button>
	<!-- end scroll to top btn -->
</div>
