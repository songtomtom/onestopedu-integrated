<!-- begin panel -->
<div class="panel panel-inverse">

  <!-- begin panel-heading -->
  <div class="panel-heading">
    <div class="panel-heading-btn">
      <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" panel-expand><i class="fa fa-expand"></i></a>
      <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" panel-reload><i class="fa fa-redo"></i></a>
      <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" panel-collapse><i class="fa fa-minus"></i></a>
      <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" panel-remove><i class="fa fa-times"></i></a>
    </div>
    <h4 class="panel-title height-20">Form</h4>
  </div>
  <!-- end panel-heading -->

  <!-- begin panel-body -->
  <div class="panel-body">

    <form class="form-horizontal form-bordered" name="vm.form.couponForm" novalidate autocomplete="off">
      <div class="alert alert-secondary fade show">
        <span class="text-danger f-s-15">*</span> Coupon information
      </div>

      <div class="form-group row">
        <label class="col-form-label col-lg-2 bg-silver-lighter"><span class="text-danger">*</span>Providers</label>
        <div class="col-lg-4">
          <span provider>{{vm.coupon.providers[0]}}</span>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-form-label col-lg-2 bg-silver-lighter" for=""><span class="text-danger">*</span>Coupon Code</label>
        <div class="col-lg-4">
          {{vm.coupon.code | coupon}}
        </div>
      </div>

      <div class="form-group row">
        <label class="col-form-label col-lg-2 bg-silver-lighter" for="generateCount"><span class="text-danger">*</span>Number of Coupon</label>
        <div class="col-lg-4">
          {{vm.coupon.generateCount}}
        </div>
      </div>

      <div class="form-group row" show-errors>
        <label class="col-form-label col-lg-2 bg-silver-lighter" for="title"><span class="text-danger">*</span>Coupon Name</label>
        <div class="col-lg-4">
          <input type="text" class="form-control form-control-sm" ng-model="vm.coupon.title" name="title" placeholder="Coupon Name..." ng-disabled="vm.coupon.state !== 'valid'" required />
          <div ng-messages="vm.form.couponForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Coupon name is required.</p>
          </div>
        </div>
      </div>

      <div class="form-group row" show-errors>
        <label class="col-form-label col-lg-2 bg-silver-lighter"><span class="text-danger">*</span>Discount Type</label>
        <div class="col-lg-4">
          <div class="radio radio-css radio-inline">
            <input type="radio" name="discountType" id="rate" value="rate" ng-model="vm.coupon.discountType" ng-disabled="vm.coupon.state !== 'valid'" required />
            <label for="rate">Discount Rate</label>
          </div>

          <div class="radio radio-css radio-inline">
            <input type="radio" name="discountType" id="price" value="price" ng-model="vm.coupon.discountType" ng-disabled="vm.coupon.state !== 'valid'" required />
            <label for="price">Discount Price</label>
          </div>

          <div ng-messages="vm.form.contactUsForm.type.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Discount type is required.</p>
          </div>
        </div>
      </div>

      <div class="form-group row" show-errors>
        <label class="col-form-label col-lg-2 bg-silver-lighter" for="amount">
          <span class="text-danger">*</span>Discount {{vm.coupon.discountType === 'price' ? 'Price' : 'Rate'}}
        </label>
        <div class="col-lg-4">
          <input type="number" class="form-control form-control-sm" ng-model="vm.coupon.amount" name="amount" placeholder="{{vm.coupon.discountType === 'price' ? 'Price' : 'Rate'}}..." ng-disabled="vm.coupon.state !== 'valid'" required />
          <div ng-messages="vm.form.couponForm.amount.$error" role="alert">
            <p class="help-block error-text" ng-message="required">{{vm.coupon.discountType === 'price' ? 'Price' : 'Rate'}} is required.</p>
          </div>
        </div>
      </div>

      <div class="form-group row" show-errors>
        <label class="col-form-label col-lg-2 bg-silver-lighter"><span class="text-danger">*</span>Expiry Date</label>
        <div class="col-lg-4">

          <div class="input-group input-group-sm date" name="expired" datetimepicker ng-model="vm.coupon.expired" options="vm.datetimePickerOptions">
            <input type="text" class="form-control form-control-sm" ng-disabled="vm.coupon.state !== 'valid'" required />
            <div class="input-group-addon">
              <i class="fa fa-calendar"></i>
            </div>
          </div>

          <div ng-messages="vm.form.couponForm.expired.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Expire date is required.</p>
          </div>
        </div>
      </div>
    </form>
  </div>
  <!-- end panel-body -->
  <!-- begin panel-footer -->
  <div class="panel-footer text-right">
    <button ng-click="vm.removeCoupon(vm.coupon._id, vm.coupon.user._id)" class="btn btn-danger btn-sm pull-left">
      <i class="fas fa-trash"></i> Remove
    </button>
    <button ui-sref="member.view.coupon.list" class="btn btn-white btn-sm">
      <i class="fas fa-long-arrow-alt-left"></i> Back
    </button>
    <button ng-click="vm.modifyCoupon(vm.form.couponForm.$valid)" class="btn btn-primary btn-sm">
      <i class="fas fa-check"></i> Modify
    </button>
  </div>
  <!-- end panel-footer -->
</div>
<!-- end panel -->
