<!-- begin breadcrumb -->
<ol class="breadcrumb pull-right">
  <li class="breadcrumb-item"><a href="javascript:;">Home</a></li>
  <li class="breadcrumb-item">Member Management</li>
  <li class="breadcrumb-item"><a ui-sref="guest.list">Guest List</a></li>
  <li class="breadcrumb-item active">Sign Up Guest</li>
</ol>
<!-- end breadcrumb -->
<!-- begin page-header -->
<h1 class="page-header">Sign Up Guest</h1>
<!-- end page-header -->

<hr class="bg-grey-lighter" />

<div class="row">

  <!-- begin col-12 -->
  <div class="col-lg-12">
    <!-- begin panel -->
    <div class="panel panel-inverse">

      <!-- begin panel-heading -->
      <div class="panel-heading">
        <div class="panel-heading-btn">
          <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" panel-expand><i class="fa fa-expand"></i></a>
          <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" panel-reload><i class="fa fa-redo"></i></a>
          <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" panel-collapse><i class="fa fa-minus"></i></a>
          <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" panel-remove><i class="fa fa-times"></i></a>
        </div>
        <h4 class="panel-title height-20">Form</h4>
      </div>
      <!-- end panel-heading -->

      <!-- begin panel-body -->
      <div class="panel-body">

        <form class="form-horizontal form-bordered" name="vm.form.guestForm" novalidate autocomplete="off">

          <div class="alert alert-secondary fade show">
            <span class="text-danger f-s-15">*</span> Required information
          </div>


          <div class="form-group row" show-errors>
            <label class="col-form-label col-lg-2 bg-silver-lighter" for="providers"><span class="text-danger">*</span>Providers</label>
            <div class="col-lg-4">
              <select class="form-control form-control-sm" chosen name="providers" ng-model="vm.guest.providers" ng-options="provider for provider in vm.auth.user.providers" required>
                <option value="">Provider...</option>
              </select>
              <div ng-messages="vm.form.guestForm.providers.$error" role="alert">
                <p class="help-block error-text" ng-message="required">Providers is required.</p>
              </div>
            </div>
          </div>


          <div class="form-group row" show-errors>
            <label class="col-form-label col-lg-2 bg-silver-lighter" for="email"><span class="text-danger">*</span>Email</label>
            <div class="col-lg-4">
              <input type="email" class="form-control form-control-sm" ng-model="vm.guest.email" name="email" placeholder="Email..." lowercase required />
              <div ng-messages="vm.form.guestForm.email.$error" role="alert">
                <p class="help-block error-text" ng-message="required">Email is required.</p>
              </div>
            </div>
          </div>

          <div class="form-group row" show-errors>
            <label class="col-form-label col-lg-2 bg-silver-lighter" for="mobile"><span class="text-danger">*</span>Mobile</label>
            <div class="col-lg-4">
              <input type="text" class="form-control form-control-sm" ng-model="vm.guest.mobile" name="mobile" placeholder="Mobile..." mask="999-9999-9999" clean="true" required />
              <div ng-messages="vm.form.guestForm.mobile.$error" role="alert">
                <p class="help-block error-text" ng-message="required">Mobile is required.</p>
              </div>
            </div>
          </div>


          <div class="form-group row" show-errors>
            <label class="col-form-label col-lg-2 bg-silver-lighter" for="koreanName"><span class="text-danger">*</span>Korean Name</label>
            <div class="col-lg-4">
              <input type="text" class="form-control form-control-sm" ng-model="vm.guest.koreanName" name="koreanName" placeholder="Korean Name..." required />
              <div ng-messages="vm.form.guestForm.koreanName.$error" role="alert">
                <p class="help-block error-text" ng-message="required">Korean Name is required.</p>
              </div>
            </div>
          </div>

          <div class="form-group row" show-errors>
            <label class="col-form-label col-lg-2 bg-silver-lighter" for="englishName"><span class="text-danger">*</span>English Name</label>
            <div class="col-lg-4">
              <input type="text" class="form-control form-control-sm" ng-model="vm.guest.englishName" name="englishName" placeholder="English Name..." required />
              <div ng-messages="vm.form.guestForm.englishName.$error" role="alert">
                <p class="help-block error-text" ng-message="required">English Name is required.</p>
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-form-label col-lg-2 bg-silver-lighter" for="skype">Skype</label>
            <div class="col-lg-4">
              <input type="text" class="form-control form-control-sm" ng-model="vm.guest.skype" name="skype" placeholder="Skype..." />
            </div>
          </div>
        </form>

      </div>
      <!-- end panel-body -->
      <!-- begin panel-footer -->
      <div class="panel-footer text-right">
        <button ui-sref="guest.list" class="btn btn-white btn-sm">Cancel</button>
        <button ng-click="vm.signup(vm.form.guestForm.$valid)" class="btn btn-primary btn-sm"><i class="fas fa-check"></i> Submit</button>
      </div>
    </div>
    <!-- end panel-footer -->
    <!-- end panel -->
  </div>
  <!-- end col-12 -->
</div>
